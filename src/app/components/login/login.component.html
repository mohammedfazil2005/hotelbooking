<div class="login-container">
    <div class="login-row">
<div class="d-flex justify-content-between align-items-center">
    <div>
        <h6>Voyago</h6>
    <h1>We help you to find better hotels! <span style="color: orange;" *ngIf="toggleVal;else elseBlock">Login!</span>
    <ng-template #elseBlock>
        <span style="color: orange;" >Register!</span>
    </ng-template>
    </h1>
    </div>
    <div>
        <button class="rounded-5 fs-3" style="color: orange;background-color: transparent;border: none;" (click)="sendData()">x</button>
    </div>
</div>
    <form class="login-input-container">
         <div  *ngIf="!toggleVal">
            <label for="">Username</label>
            <input type="text" placeholder="Enter your username">
        </div>
        <div>
            <label for="">Email</label>
            <input type="text" placeholder="Enter your email">
        </div>

        <div>
            <label for="">Password</label>
            <input type="password" placeholder="Enter your Password">
        </div>

        <button *ngIf="this.toggleVal;else elseBlock3">Login</button>
        <ng-template #elseBlock3>
    <button >Register</button>
        </ng-template>
        <p *ngIf="this.toggleVal">Forgot password?</p>
        <p (click)="this.toggleVal=false" *ngIf="toggleVal;else elseblock2">Don't have an account?</p>
        <ng-template #elseblock2>
              <p (click)="this.toggleVal=true">Already have an account?</p>
        </ng-template>

    </form>
    </div>
    
</div>
